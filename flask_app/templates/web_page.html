<!DOCTYPE html>
<html>
    <head>
        <title>Sentiment Analysis</title>
        <style>
            body {
                background: linear-gradient(45deg, #87CEFA, #B0E0E6, #ADD8E6);
                background-size: 400% 400%;
                animation: gradientBG 6s ease infinite;
                color: white;
                font-family: 'Poppins', sans-serif;
                text-align: center;
                padding: 20px;
            }

            @keyframes gradientBG {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            h1 {
                font-size: 50px;
                text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
                animation: pulse 2s infinite;
            }

            form {
                background: rgba(255, 255, 255, 0.15);
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            }

            textarea {
                border-radius: 10px;
                padding: 10px;
                font-size: 16px;
                border: 2px solid #fff;
                width: 80%;
                max-width: 600px;
                resize: none;
            }

            .btn-group {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 20px;
            }

            input[type="submit"], input[type="button"] {
                background: linear-gradient(90deg, #32CD32, #228B22);
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 18px;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            input[type="submit"]:hover, input[type="button"]:hover {
                background: #228B22;
                transform: translateY(-2px);
            }

            h2 {
                font-size: 40px;
                font-weight: bold;
            }

            .char-counter {
                font-size: 14px;
                margin-top: 10px;
            }

            .result-emoji {
                font-size: 60px;
                margin-top: 20px;
                animation: bounce 1.5s infinite;
            }

            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        </style>
    </head>

    <body>
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <label>Write text:</label><br>
            <textarea name="text" rows="10" cols="40" oninput="updateCharCount(this)"></textarea>
            <div class="char-counter" id="charCounter">0/500 characters | 0 words | 0 paragraphs</div>
            <div class="btn-group">
                <input type="submit" value="Predict">
                <input type="button" value="Clear" onclick="clearText()">
            </div>
        </form>

        {% if result is not none %}
            {% if result == 1 %}
                <div class="result-emoji">ðŸ˜Š</div>
                <h2 style="color: #32CD32;">Happy</h2>
            {% else %}
                <div class="result-emoji">ðŸ˜¢</div>
                <h2 style="color: #FF4500;">Sad</h2>
            {% endif %}
        {% endif %}

        <script>
            function updateCharCount(textarea) {
                const counter = document.getElementById('charCounter');
                const charCount = textarea.value.length;
                const wordCount = textarea.value.trim().split(/\s+/).filter(Boolean).length;
                const paragraphCount = textarea.value.split(/\n+/).filter(Boolean).length;
                counter.textContent = `${charCount}/500 characters | ${wordCount} words | ${paragraphCount} paragraphs`;
            }

            function clearText() {
                const textarea = document.querySelector('textarea');
                textarea.value = '';
                updateCharCount(textarea);
            }
        </script>
    </body>
</html>
