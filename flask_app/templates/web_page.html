<!DOCTYPE html>
<html>
    <head>
        <title>Sentiment Analysis</title>
        <style>
            body {
                background: linear-gradient(135deg, #6a0dad, #ff00ff);
                color: white;
                font-family: 'Poppins', sans-serif;
                text-align: center;
                padding: 20px;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            h1 {
                font-size: 50px;
                text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
                animation: pulse 2s infinite;
            }

            form {
                background: rgba(255, 255, 255, 0.15);
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            }

            textarea {
                border-radius: 10px;
                padding: 10px;
                font-size: 16px;
                border: 2px solid #fff;
                width: 80%;
                max-width: 600px;
                resize: none;
            }

            input[type="submit"] {
                background: linear-gradient(90deg, #32CD32, #228B22);
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 18px;
                border-radius: 10px;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            input[type="submit"]:hover {
                background: #228B22;
                transform: translateY(-2px);
            }

            h2 {
                font-size: 40px;
                font-weight: bold;
            }

            .char-counter {
                font-size: 14px;
                margin-top: 10px;
            }

            .result-emoji {
                font-size: 60px;
                margin-top: 20px;
                animation: bounce 1.5s infinite;
            }

            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        </style>
    </head>

    <body>
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <label>Write text:</label><br>
            <textarea name="text" rows="10" cols="40" oninput="updateCharCount(this)"></textarea>
            <div class="char-counter" id="charCounter">0/500 characters</div>
            <br>
            <input type="submit" value="Predict">
        </form>

        {% if result is not none %}
            {% if result == 1 %}
                <div class="result-emoji">ðŸ˜Š</div>
                <h2 style="color: #32CD32;">Happy</h2>
            {% else %}
                <div class="result-emoji">ðŸ˜¢</div>
                <h2 style="color: #FF4500;">Sad</h2>
            {% endif %}
        {% endif %}

        <script>
            function updateCharCount(textarea) {
                const counter = document.getElementById('charCounter');
                counter.textContent = `${textarea.value.length}/500 characters`;
            }
        </script>
    </body>
</html>
