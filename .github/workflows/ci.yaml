name: CI pipeline Execution

on:
  push
jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.10' 


      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: install dependencies
        run: |
          pip install -r requirements.txt


      - name: Configure DVC
        run: |
          dvc remote modify origin auth basic
          dvc remote modify origin user ${{ secrets.ShashankraiOO7 }}
          dvc remote modify origin password ${{ secrets.DAGSHUB_PAT }}

      - name: Pull DVC Data
        run: |
          dvc pull
          ls -la models/

      - name: run pipeline
        env:
          DAGSHUB_PATH: ${{secrets.DAGSHUB_PATH}}
        run: |
          dvc repro
