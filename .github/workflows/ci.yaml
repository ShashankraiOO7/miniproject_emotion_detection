name: CI pipeline Execution

on:
  push
jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Setup DVC
        run: pip install dvc

      - name: Configure DVC Remote
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local user ${{ secrets.DAGSHUB_USER }}
          dvc remote modify origin --local password ${{ secrets.DAGSHUB_PAT }}

      - name: Pull DVC Data
        run: dvc pull
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.10' 
        
      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: run pipeline
        env:
          DAGSHUB_PATH: ${{secrets.DAGSHUB_PATH}}
        run: |
          dvc repro
